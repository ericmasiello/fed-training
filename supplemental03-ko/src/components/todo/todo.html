<section>

    <input class="form-control" data-bind="value: current, valueUpdate: 'afterkeydown', enterKey: add"
           placeholder="What needs to be done?" autofocus>

    <table class="table table-hover" data-bind="visible: todos().length">

        <thead>
        <tr>
            <th colspan="2">
                <div class="input-group" data-bind="css: { 'has-success' : allCompleted }">
                    <div class="input-group-addon">
                        <input id="toggle-all" data-bind="checked: allCompleted" type="checkbox">
                    </div>
                    <label class="form-control" for="toggle-all">Mark all as complete</label>
                </div>
            </th>
        </tr>
        </thead>

        <tbody data-bind="foreach: todos">
        <tr>
            <td colspan="2" data-bind="css: { completed: completed, editing: editing }">

                <div class="input-group  w-100" data-bind="css: { 'has-success' : completed }">

                    <div class="input-group-addon">
                        <input data-bind="checked: completed" type="checkbox">
                    </div>

                    <label class="form-control  h-fix" data-bind="visible: !editing(), text: title, event: { dblclick: editItem }"></label>

                    <input class="form-control  h-fix" data-bind="visible: editing(), value: title, valueUpdate: 'afterkeydown', enterKey: stopEditing, selectAndFocus: editing, event: { blur: stopEditing }">

                    <div class="input-group-addon" data-bind="visible: !editing()">

                        <button type="button" class="close" aria-label="Remove" data-bind="click: remove">
                            <span aria-hidden="true">&times;</span>
                        </button>

                    </div>

                </div>

            </td>
        </tr>
        </tbody>

        <tfoot data-bind="visible: completedCount() || remainingCount()">
        <tr>
            <td>
                <strong data-bind="text: getLabel"></strong>
            </td>
            <td align="right">
                <button type="button" class="btn btn-danger" data-bind="visible: completedCount, click: removeCompleted">Clear completed ( <span data-bind="text: completedCount"></span> ) </button>
            </td>
        </tr>
        </tfoot>

    </table>

</section>
